<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 text-white">
    <div class="w-full max-w-4xl bg-white/10 backdrop-blur-md rounded-3xl shadow-xl p-8">
        <!-- Sambutan -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Selamat Datang, Afif!</h1>
            <p class="text-sm text-gray-300 mt-1">Kelola tugasmu dengan mudah dan capai targetmu hari ini.</p>
        </div>

        <!-- Statistik -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white/10 p-3 rounded-xl text-center">
                <p class="text-xs text-gray-300">Total Tasks</p>
                <p id="stat-total" class="text-xl font-semibold">0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-xl text-center">
                <p class="text-xs text-gray-300">Completed</p>
                <p id="stat-completed" class="text-xl font-semibold">0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-xl text-center">
                <p class="text-xs text-gray-300">Pending</p>
                <p id="stat-pending" class="text-xl font-semibold">0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-xl text-center">
                <p class="text-xs text-gray-300">Progress</p>
                <p id="stat-progress" class="text-xl font-semibold">0%</p>
            </div>
        </div>

        <!-- Form -->
        <form id="todo-form" class="flex flex-col md:flex-row gap-3 mb-6">
            <input type="text" id="task-input" placeholder="Add a todo..."
                class="flex-1 border border-gray-600 rounded-lg p-2 text-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="date" id="date-input"
                class="border border-gray-600 rounded-lg p-2 text-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="submit-btn" type="submit"
                class="bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg px-4 py-2 text-sm font-medium hover:from-blue-600 hover:to-blue-800 transition">
                Add Task
            </button>
        </form>

        <!-- Filter + Delete All -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-300">Filter:</span>
                <select id="filter"
                    class="appearance-none bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="all">All</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="delete-all"
                class="bg-red-500 text-white text-sm rounded-lg px-3 py-2 hover:bg-red-600 flex items-center gap-1">
                X Delete All
            </button>
        </div>

        <!-- Task Table -->
        <div>
            <table class="w-full text-sm bg-gray-800 rounded-lg shadow overflow-hidden">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="text-left px-3 py-2">Task</th>
                        <th class="text-left px-3 py-2">Due Date</th>
                        <th class="text-left px-3 py-2">Status</th>
                        <th class="text-center px-3 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list" class="divide-y divide-gray-700">
                    <tr>
                        <td colspan="4" class="text-center text-gray-400 py-4">Tidak ada tugas yang ditampilkan</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-400 mt-6">Â© Afif Ramadhan 2025</p>
    </div>

    <!-- Toast -->
    <div id="toast"
        class="fixed bottom-4 right-4 bg-gray-800 border border-gray-600 rounded-lg shadow px-4 py-2 text-sm hidden text-white">
        <span id="toast-message"></span>
    </div>

    <script src="js/script.js"></script>
</body>



</html>
